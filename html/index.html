<!DOCTYPE html>
<html lang="ua">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <title>witcher</title>
    <link rel='stylesheet' id='custom-css' href='../css/style.min.css' type='text/css' media='all'/>

</head>

<body>

<section class="main-screen">
    <div class="content-container">
        <div class="main-screen__content_wrap">
            <div class="main-screen__bonus">
                <p>300%</p>
                <p>WELCOME BONUS</p>
            </div>
            <div class="main-screen__promocode">
                <div class="main-screen__promocode_wrap">
                    <span>witcher</span>
                    <button id="Text" class="main-screen__promocode_btn copy">copy code</button>
                </div>
            </div>
            <div class="main-screen__btn bubbly-button">
                <a href="javascript:void(0);" >play now</a>
            </div>
        </div>
    </div>
    <div class="main-screen__bottom-block">

        <a class="main-screen__bottom-block_logo" href="javascript:void(0);">
        <img class="logo-img" src="../img/logo.png" alt="witcher">
        </a>

        <div class="main-screen__bottom-block_terms">*Terms and Conditions Apply</div>
    </div>
    <div id="c8" class="paraWrapper main-screen_paralax"></div>

<script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
